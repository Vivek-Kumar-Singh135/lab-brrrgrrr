<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BRRRGRRR</title>
</head>

<body>
    <header class="header">
        <img src="/lab-brrrgrrr/img/index.svg" class="Group-4" />
        <img src="/lab-brrrgrrr/img/group-5.svg" class="Group-5" />
    </header>
    <section class="Rectangle1">
        <img src="/lab-brrrgrrr/img/group-2.svg" class="Group-2" />
        <img src="/lab-brrrgrrr/img/group-7.svg" class="Group-7" />
        <div class="menu">
            <img src="/lab-brrrgrrr/img/group-16.svg" class="Group-16" />
            <div class="menu-container">
                <h3>Ingredients</h3>
                <p class="items" id="p">Patty</p>
                <p class="items" id="c">Cheese</p>
                <p class="items" id="t">Tomatoes</p>
                <p class="items" id="o">Onions</p>
                <p class="items" id="l">Lettuce</p>
            </div>
        </div>
        <div class="burger">
            <img src="/lab-brrrgrrr/img/Burger/Top@2x.png" alt="" />
            <img id="patty" src="/lab-brrrgrrr/img/Burger/Patty.svg" alt="" />
            <img id="cheese" src="/lab-brrrgrrr/img/Burger/Cheese@2x.png" alt="" />
            <img id="tomato" src="/lab-brrrgrrr/img/Burger/Tomato@2x.png" alt="" />
            <img id="onion" src="/lab-brrrgrrr/img/Burger/Onion@2x.png" alt="" />
            <img id="lettuce" src="/lab-brrrgrrr/img/Burger/Lettuce@2x.png" alt="" />
            <img src="/lab-brrrgrrr/img/Burger/Bun 1@2x.png" alt="" />
        </div>
    </section>
    <footer class="footer">
        <img src="/lab-brrrgrrr/img/group-3.svg" class="Group-3" />
        <div class="Rectangle2">
            <div class="container-text">Choose what goes into your burger</div>
            <div class="button-container">
                <div id="btn-patty" class="button btn-patty active">Patty</div>
                <div id="btn-cheese" class="button btn-cheese active">Cheese</div>
                <div id="btn-tomato" class="button btn-tomatoes active">Tomatoes</div>
                <div id="btn-onion" class="button btn-onions active">Onions</div>
                <div id="btn-lettuce" class="button btn-lettuce active">Lettuce</div>
            </div>
        </div>
        <div class="Rectangle3">
            <div class="Rectangle4">
                <p>Current Order Total</p>
                <p class="price-details" id="MRP">INR 170</p>
                <p>To Pay</p>

                <div class="Rectangle5">
                    Pay and receive order
                </div>
            </div>
        </div>
    </footer>
    <div class="footers">Made with <img src="/lab-brrrgrrr/img/prograd-heart.svg"> by ProGrad</div>
    <script src="app.js"></script>
</body>

</html>
